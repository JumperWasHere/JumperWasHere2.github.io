


<div class="d-flex justify-content-center align-items-center" >
<div style="width:350px; padding-top: 250px;">
    <div style="text-align: center;">

        <h4>Signin To Your Dashboard</h4>
    </div>
    <div class="card" >
        <div class="card-body">
          <!-- This is some text within a card body. -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputEmail1">USERNAME</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="username" aria-describedby="emailHelp" >
                <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="text-danger">
                    Username is required.
                  </div>
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">PASSWORD</label>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" >
                <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="text-danger">
                    Password is required.
                  </div>
            </div>
              <div class="form-group form-check">
                <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
              </div>
              <!-- <div *ngIf="loginForm.invalid" class="text-danger">
                Please fill in all required fields 
              </div> -->
              <div class="form-group">

                  <button type="submit" class="btn btn-primary  btn-block" style="width: 100%;" >SIGNIN</button>
              </div>
              <!-- <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a> -->

            </form>
        </div>
      </div>

</div>
</div>
